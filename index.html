<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.json">
<meta http-equiv="refresh" content="2;URL=https://twitter.com/">
<style>body{background:#50ABF1 url("icon.png") center center no-repeat fixed}#app{display:none}</style>
<title>Twitter Redirecting Page</title>
</head>
<body>
<div id="app">Redirecting...</div>
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('service_worker.js').then(function(registration) {
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
    console.log('ServiceWorker registration failed: ', err);
});
}
</script>
</body>
</html>
