<title>Twitter Redirector</title>
</head>
<body>
<div id="app">
<h1>Twitterにただリダイレクトされるだけのページ</h1>
<p>
ここはただTwitterにリダイレクトされるだけのPWAを置いてあるページです。<br>
Kiwi Browserと組み合わせて使うとTwitterのアイコンのまんまでTwitterを使えるので便利かもしれない。<br>
わりと適当に作ったので、使えるかどうかは運次第です。<br>
なんとかなれーッ！
</p>
<p>
参考文献：<br>
<a href="https://qiita.com/poster-keisuke/items/6651140fa20c7aa18474">PWAをもっと簡単に初めてみる #JavaScript - Qiita</a>
</p>
<p>
このページをでっち上げた奴：<br>
<a href="https://lit.link">鴨池かけす</a>
</p>
<p>
当ページは練習目的で作成されたものであり、Twitter社（X社）とは何ら関係ありません。
</p>
</div>
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('service_worker.js').then(function(registration) {
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
    console.log('ServiceWorker registration failed: ', err);
});
}
</script>
</body>
